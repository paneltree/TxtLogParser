name: Build TxtLogParser macOS

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0.0)'
        required: true
        default: '1.0.0'

env:
  QT_VERSION: '6.8.3'
  CMAKE_VERSION: '3.28'
  BUILD_TYPE: Release

jobs:
  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version and detect Apple architecture
      id: version_arch
      shell: bash
      run: |
        VERSION="${{ github.event.inputs.version }}"
        ARCH=$(uname -m)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "ARCH=$ARCH" >> $GITHUB_ENV
        echo "Using version: $VERSION on architecture: $ARCH"

    - name: Set up CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: ${{ env.CMAKE_VERSION }}

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}/Qt
        key: macos-latest-qt-${{ env.QT_VERSION }}-clang_64
        restore-keys: macos-latest-qt-${{ env.QT_VERSION }}-

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        target: desktop
        arch: clang_64
        dir: ${{ runner.temp }}/Qt
        cache: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Configure CMake
      run: |
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DQT_DIR=${{ runner.temp }}/Qt/${{ env.QT_VERSION }}/clang_64
      shell: bash

    - name: Build
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }} --parallel
      shell: bash

    - name: Deploy
      run: |
        macdeployqt build/TxtLogParser.app -dmg -verbose=2
        # Rename the DMG file to include version and architecture
        mv build/TxtLogParser.dmg build/TxtLogParser-${{ env.VERSION }}-macOS-${{ env.ARCH }}.dmg
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TxtLogParser-${{ env.VERSION }}-macOS-${{ env.ARCH }}
        path: build/TxtLogParser-${{ env.VERSION }}-macOS-${{ env.ARCH }}.dmg

    - name: Run tests
      run: |
        ctest --test-dir build --output-on-failure
      continue-on-error: true
      shell: bash
