name: Build TxtLogParser Windows

on:
  workflow_dispatch:

env:
  QT_VERSION: '6.8.3'
  CMAKE_VERSION: '3.28'
  BUILD_TYPE: Release

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup devcmd
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: "6.8.0"
        arch: win64_msvc2022_64
        cache: true
        
    - name: Show Path
      shell: powershell
      run: |
        echo $env:PATH

    - name: Store Path
      shell: bash
      run: |
        echo $PATH > env_vars.txt    

    - name: Build
      shell: cmd
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022"
        cmake --build . --config %BUILD_TYPE%
        cmake --build . --config %BUILD_TYPE% --target deploy_local

    - name: Create ZIP archive
      shell: powershell
      run: |
        Compress-Archive -Path build\Release\* -DestinationPath TxtLogParser-Release.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: envs1
        path: env_vars.txt
        retention-days: 7

    - name: Upload Release ZIP
      uses: actions/upload-artifact@v4
      with:
        name: TxtLogParser-Release
        path: TxtLogParser-Release.zip
        retention-days: 7